<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:aqua;">
<h2><u>Registration Form</u></h2>
<br>
<form style="font-family:verdana; font-size:100%;" action="register" method="post">
    {% csrf_token %}
<input type="text" name="uname" placeholder="Enter your Username"><br>
    <input type="text" name="fname" placeholder="Enter your First name"><br>
    <input type="text" name="lname" placeholder="Enter your last name"><br>
    <input type="email" name="mail" placeholder="Enter your Email id"><br>
    <input type="password" name="pass" placeholder="Enter your Password"><br>
    <input type="password" name="cpass" placeholder="Confirm password"><br><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
